<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>游戏资源下载站</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1><a href="/">游戏资源站</a></h1>
        </div>
        <nav>
            <ul>
                <li><a href="/">首页</a></li>
                <li><a href="#pc-games">PC游戏</a></li>
                <li><a href="#mobile-games">手游</a></li>
            </ul>
        </nav>
        <div class="search">
            <input type="text" placeholder="搜索游戏...">
            <button>搜索</button>
        </div>
    </header>

    <main>
        <section class="banner">
            <!-- 轮播图区域 -->
            <div class="slider">
                <!-- 通过JS动态加载 -->
            </div>
        </section>

        <section class="pc-games">
            <h2>电脑版</h2>
            <div class="game-list" id="pc-games">
            </div>
        </section>

        <section class="mobile-games">
            <h2>安卓版</h2>
            <div class="game-list" id="mobile-games">
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 游戏资源站. 所有权利保留.</p>
    </footer>

    <script src="/js/main.js"></script>
</body>
</html>
